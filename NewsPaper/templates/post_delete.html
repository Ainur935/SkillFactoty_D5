{% extends 'flatpages/default.html' %}
 
{% block title %} Post list {% endblock title %}
 
{% block content %}
<h2>Вы действительно хотите удалить данную новость?</h2>
<table>
    <thead>
        <th>
            Заголовок
        </th>
        <th>
            Дата публикации
        </th>
        <th>
            Текст
        </th>

    </thead>
    <tr>
        <td>
            {{ post.heading|title }}
        </td>
        <td>
            {{ post.creation_time }}
        </td>
        <td>
            {{ post.text }}
        </td>

    </tr>
</table>
 
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="подтвердить"></form>
{% endblock content %}
